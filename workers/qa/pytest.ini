[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --cov=workers.qa
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    hallucination_test: Tests for preventing AI hallucinations
    consistency_test: Tests for answer consistency
    performance_test: Tests for performance bounds
    security_test: Tests for security and data exposure
    red_team: Red team testing suite
